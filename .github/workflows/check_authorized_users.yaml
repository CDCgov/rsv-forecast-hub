name: "Check Authorized Users"

on:
  workflow_dispatch:
  pull_request_target:
    branches: main
    paths:
      - "model-output/**"
      - "!model-output/README.md"
      - "!model-output/CovidHub-ensemble/**"
      - "!model-output/CovidHub-baseline/**"

concurrency: 
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  check-authorization:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions: 
      contents: read
      pull-requests: read
    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v5

      - name: "Setup R"
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          extra-repositories: "https://hubverse-org.r-universe.dev"

      - name: "Set Up R Dependencies"
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          pak-version: "devel"
          packages: |
            github::cdcgov/hubhelpr

      - name: "Get All Changes"
        id: get_all_changed_files
        uses: step-security/changed-files@v46
        with:
          json: true

      - name: "Check Changes for Auto-Approval"
        run: |
          changed_files <- jsonlite::fromJSON('${{ steps.get_all_changed_files.outputs.all_modified_files }}')
          hubhelpr::check_changes_for_autoapproval(
            changed_files = changed_files,
            gh_actor = "${{ github.actor }}",
            base_hub_path = "."
          )
        shell: Rscript {0}

      - name: "Generate Installation Token"
        if: success()
        id: get_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.CDCGOV_HUB_BOT_APP_ID }}
          private-key: ${{ secrets.CDCGOV_HUB_BOT_APP_KEY }}

      - name: "Approve PR"
        if: success()
        env:
          GH_TOKEN: ${{ steps.get_token.outputs.token }}
        run: |
          gh pr review ${{ github.event.pull_request.number }} --approve \
            --body "Auto-approved: User is authorized to modify these model directories."
